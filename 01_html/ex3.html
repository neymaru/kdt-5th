<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <h1>우주 카페</h1>

      <span>주문자 이름을 입력 하세요</span>
      <input type="text" />
      <br /><br />
      <hr />
    </div>
    <div id="group-order">
      <h2>단체 주문</h2>
      <input type="checkbox" name="order" value="coffee" />커피
      <input type="checkbox" name="order" value="tea" />차
      <input type="checkbox" name="order" value="latte" />라떼

      <p><strong>주문 날짜 입력</strong></p>
      <input type="date" name="datetime" />
      <br /><br />
      <hr />
    </div>

    <div id="personal-order">
      <h2>개별 주문</h2>
      <input type="radio" name="order2" value="coffee" />커피
      <input type="radio" name="order2" value="tea" />차
      <input type="radio" name="order2" value="latte" />라떼

      <p><strong>주문 날짜 및 입력</strong></p>
      <input type="datetime-local" name="datetimelocal" />
      <br /><br />
      <hr />
    </div>
  </body>
</html>
